events {
    worker_connections 1024;
}

http {
    upstream clientes-service {
        server clientes-service:3001;
    }

    upstream audit-service {
        server audit-service:3002;
    }

    upstream facturas-service {
        server facturas-service:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Servicio de Clientes
        location /api/v1/clientes {
            proxy_pass http://clientes-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servicio de Auditor√≠a
        location /api/v1/audit {
            proxy_pass http://audit-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servicio de Facturas
        location /api/v1/facturas {
            proxy_pass http://facturas-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health/clientes {
            proxy_pass http://clientes-service/health;
        }

        location /health/audit {
            proxy_pass http://audit-service/health;
        }

        location /health/facturas {
            proxy_pass http://facturas-service/api/health;
        }

        # Root endpoint
        location / {
            return 200 'Facturacion Electronica API - FactuMarket S.A.';
            add_header Content-Type text/plain;
        }
    }
}
