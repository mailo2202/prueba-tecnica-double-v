events {
    worker_connections 1024;
}

http {
    upstream client-service {
        server client-service:3001;
    }

    upstream audit-service {
        server audit-service:3002;
    }

    upstream invoices-service {
        server invoices-service:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Servicio de Client
        location /api/v1/client {
            proxy_pass http://client-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servicio de Auditor√≠a
        location /api/v1/audit {
            proxy_pass http://audit-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servicio de Facturas
        location /api/v1/invoices {
            proxy_pass http://invoices-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health/client {
            proxy_pass http://client-service/health;
        }

        location /health/audit {
            proxy_pass http://audit-service/health;
        }

        location /health/invoices {
            proxy_pass http://invoices-service/api/health;
        }

        # Root endpoint
        location / {
            return 200 'Facturacion Electronica API - FactuMarket S.A.';
            add_header Content-Type text/plain;
        }
    }
}
